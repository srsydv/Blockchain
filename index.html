<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NFT Lending</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="main.js"></script>

    <div>
    <!-- <input type="text" id="nftContractAddress" placeholder="NFT Contract Address">
    <input type="text" id="nftTokenId" placeholder="NFT Token Id"> -->
    
    
    <div id="createErc20">
        <h4>Mint NFT</h4>
        <input
        type="text"
        id="creator"
        required
        placeholder="Enter owner Address"
      />
      <!-- <input
        type="text"
        id="receiver"
        required
        placeholder="Enter receiver Address"
      /> -->
      <input
        type="text"
        id="uri"
        required
        placeholder="Enter uri"
      />
  
        <button id="btnmintNFT">Mint</button>
        
    </div>

    

    <div>
      <div id="Approve">
          <h4>Approve</h4>
          
        <input
          type="text"
          id="tokenamount1"
          required
          placeholder="Enter Amount"
        />
    
          <button id="btnApprove">Approve</button>
          
      </div>
    
    <div>
      <div id="energize">
          <h4>energize Particle</h4>
          <input
          type="text"
          id="tokenId"
          required
          placeholder="Enter Token ID"
        />
        <input
          type="text"
          id="ERC20Token"
          required
          placeholder="Enter Token Address"
        />
        <input
          type="text"
          id="tokenamount"
          required
          placeholder="Enter token amount"
        />
    
          <button id="btnenergize">energize Particle</button>
          
      </div>

      

    
    </div>

    <div>
      <div id="ApproveforcreateChargedParticles">
          <h4>Approve for create Charged Particles</h4>
          
        <input
          type="text"
          id="tokenamount2"
          required
          placeholder="Enter Amount"
        />
    
          <button id="btnApprove1">Approve</button>
          
      </div>

    <div>
      <!-- <input type="text" id="nftContractAddress" placeholder="NFT Contract Address">
      <input type="text" id="nftTokenId" placeholder="NFT Token Id"> -->
      
      
      <div id="createChargedParticle">
          <h4>create Charged Particles</h4>
          <input
          type="text"
          id="nfturi"
          required
          placeholder="NFT URI"
        />
        <input
          type="text"
          id="ERC20Address"
          required
          placeholder="ERC20 Address"
        />
        <input
          type="text"
          id="ERC20Amount"
          required
          placeholder="ERC20 Amount"
        />
        <input
          type="text"
          id="AnnuityPercent"
          required
          placeholder="Annuity Percent"
        />
    
          <button id="btncreateChargedParticle">create Charged Particles</button>
          
      </div>

      <div>
        <div id="releaseParticles">
            <h4>Release Particle</h4>
            <input
            type="text"
            id="tokenId2"
            required
            placeholder="Enter Token ID"
          />
          <input
            type="text"
            id="ERC20Token2"
            required
            placeholder="Enter Token Address"
          />
      
            <button id="releaseParticle">release Particle</button>
            
        </div>
    <br>
    <button id="createProtonForSale">create Particle for sale</button>
    <button id="setSalePrice">set Sale Price</button>
    <button id="getSalePrice">Get Sale Price</button>
    
    
</body>
</html>
